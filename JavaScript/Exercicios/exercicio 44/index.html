<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculador de IMC</h1>
        <form action="/" method="post" class="main-form">
             
        <label for="preco">Digite o Preço do Produto</label>
        <input type="text" name="preco" class="preco" style="text-align: center"> 
  
        
        <input type="button" value="À Vista em Dinheiro" onclick='cartao(1)' class="dinheiro btn-send">
        <input type="button" value="À Vista no Cartão" onclick='cartao(2)' class="cartao1x btn-send">
        <input type="button" value="2x no Cartão" onclick='cartao(3)' class="cartao2x btn-send">
        <input type="button" value="3x ou mais no Cartão" onclick='cartao(4)' class="cartao3x btn-send">


        </form>
        
        <div class="div-resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
