<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Conversor de Celcius para Farenheit</h1>
        <p>Digite uma temperatura em Celcius abaixo</p>
        <form action="/" method="post" class="main-form">
            
            <label for="temperatura">Temperatura em Celcius:</label>
            <input type="number" name="temperatura" class="temperatura">
      
            <button type="submit" class="btn-send">Enviar</button>
        
        </form>
        
        <div class="div-resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
