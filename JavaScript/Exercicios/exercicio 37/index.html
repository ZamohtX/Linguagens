<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Conversor de Bases</h1>
        <form action="/" method="post" class="main-form">
            
          
            <label for="valor">Digite um número</label>
            <input type="text" name="valor" class="valor">
            <h1 style="text-align: center">Escolha uma Opção</h1>
            
            <input type="button" value="Binário" class="binario btn-send">
            <input type="button" value="Octal" class="octal btn-send">
            <input type="button" value="Hexadecimal" class="hexa btn-send">
        </form>
        
        <div class="div-resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
