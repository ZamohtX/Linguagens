<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Aluguel de carro</h1>
        <p>Preencha as informações abaixo</p>
        <form action="/" method="post" class="main-form">
            
            <label for="dias">Dias alugados:</label>
            <input type="number" name="dias" class="dias">
      
            <label for="quilometragem">Km rodados</label>
            <input type="number" name="quilometragem" class="quilometragem">
      
            <button type="submit" class="btn-send">Enviar</button>
        
        </form>
        
        <div class="div-resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
