<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Financiamento de Imovel</h1>
        <form action="/" method="post" class="main-form">
            
          
            <label for="valor">Valor do Imovel</label>
            <input type="text" name="valor" class="valor">
 
            <label for="salario">Digite seu Salário</label>
            <input type="text" name="salario" class="salario">
   
            <label for="prest">Quantidade de Prestações</label>
            <input type="text" name="prest" class="prest">
                      
            <button type="submit" class="btn-send">Enviar</button>
        </form>
        
        <div class="div-resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
