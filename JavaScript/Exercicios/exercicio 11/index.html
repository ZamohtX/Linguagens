<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculador de tinta</h1>
        <p>Digite as medidas da sua parede a ser pintada</p>
        <form action="/" method="post" class="main-form">
            
            <label for="comp-parede">Comprimento da parede:</label>
            <input type="number" name="comp-parede" class="comp-parede">
                  
            <label for="alt-parede">Altura da parede:</label>
            <input type="number" name="alt-parede" class="alt-parede">
                
            <button type="submit" class="btn-send">Enviar</button>
        
        </form>
        
        <div class="div-resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
