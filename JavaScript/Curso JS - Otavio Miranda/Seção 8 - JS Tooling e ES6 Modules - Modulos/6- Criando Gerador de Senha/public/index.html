<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senha</h1>

        <div class="senha-gerada">Selecione as Opções:</div>

        <label>Quantidade de Caracteres</label> <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
        <label>Adicionar Maiusculas</label> <input type="checkbox" class="chk-maiusculas" checked><br>
        <label>Adicionar Minusculas</label> <input type="checkbox" class="chk-minusculas"><br>
        <label>Adicionar Números</label> <input type="checkbox" class="chk-numeros"><br>
        <label>Adicionar Simbolos</label> <input type="checkbox" class="chk-simbolos" checked><br>

        <button class="gerar-senha">Gerar Senha</button>
        
    </section>


    <script src="./assets/js/bundle.js"></script>
</body>

</html>
